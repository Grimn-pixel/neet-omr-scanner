<!DOCTYPE html>
<html>
<head>
  <title>NEET OMR Scanner</title>
</head>
<body>
  <h2>NEET OMR Scanner</h2>
  <form action="/evaluate" method="POST" enctype="multipart/form-data">
    <label>Upload OMR Sheet (PDF/Image):</label><br>
    <input type="file" name="omr_sheet" accept=".pdf,.jpg,.png" required>

    <label>Upload Answer Key (PDF/TXT):</label><br>
    <input type="file" name="answer_key" accept=".pdf,.txt" required><br><br>

    <button type="submit">Evaluate</button>
  </form>
</body>
</html>
